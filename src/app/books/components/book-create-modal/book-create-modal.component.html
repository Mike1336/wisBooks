<h1 mat-dialog-title>Adding new book</h1>
<div mat-dialog-content>
  <form [formGroup]="bookCreateForm">
    <div id="fields">
      <div id="leftFields">
        <mat-form-field appearance="outline">
          <mat-label>Book title</mat-label>
          <input matInput formControlName="title" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Price</mat-label>
          <input
            matInput
            notLetters
            formControlName="price"
            maxlength="6"
            required
          />
        </mat-form-field>

        <mat-form-field color="accent" appearance="outline">
          <mat-label>Writing date</mat-label>
          <input
            matInput
            dateMask
            [matDatepicker]="writingPicker"
            formControlName="writingDate"
            maxlength="10"
          />
          <mat-datepicker-toggle matSuffix [for]="writingPicker">
          </mat-datepicker-toggle>
          <mat-datepicker
            #writingPicker
            startView="multi-year"
          ></mat-datepicker>
          <mat-error *ngIf="writingDateCtl.hasError('matDatepickerParse')">
            Date must be in format: YYYY-MM-DD
          </mat-error>
        </mat-form-field>
      </div>
      <div id="rightFields">
        <mat-form-field appearance="outline">
          <mat-label>Genres</mat-label>
          <mat-select formControlName="genres" multiple required>
            <mat-option *ngFor="let genre of data.genres" [value]="genre.name">
              {{ genre.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Author</mat-label>
          <mat-select formControlName="author" required>
            <mat-option *ngFor="let author of data.authors" [value]="author.id">
              {{ author.first_name }} {{ author.last_name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field color="accent" appearance="outline">
          <mat-label>Release date</mat-label>
          <input
            matInput
            dateMask
            [matDatepicker]="releasePicker"
            formControlName="releaseDate"
            maxlength="10"
          />
          <mat-datepicker-toggle matSuffix [for]="releasePicker">
          </mat-datepicker-toggle>
          <mat-datepicker
            #releasePicker
            startView="multi-year"
          ></mat-datepicker>
          <mat-error *ngIf="releaseDateCtl.hasError('matDatepickerParse')">
            Date must be in format: YYYY-MM-DD
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        cols="30"
        rows="5"
        formControlName="description"
        required
      ></textarea>
    </mat-form-field>
  </form>

  <div mat-dialog-actions>
    <button mat-button color="warn" mat-dialog-close>Cancel</button>
    <button
      mat-button
      color="primary"
      [disabled]="bookCreateForm.invalid"
      (click)="onConfirm()"
    >
      Apply
    </button>
  </div>
</div>
