<title>{{title}}</title>

<table mat-table [dataSource]="books" class="mat-elevation-z8 data-table">

  <ng-container matColumnDef="#">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let book"> {{book.id}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> TITLE </th>
    <td mat-cell *matCellDef="let book"> {{book.title}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> PRICE </th>
    <td mat-cell *matCellDef="let book"> {{book.price}} </td>
  </ng-container>

  <ng-container matColumnDef="genres">
    <th mat-header-cell *matHeaderCellDef> GENRES </th>
    <td mat-cell *matCellDef="let book"> {{book.genres | comma}} </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let book; columns: displayedColumns;" 
  [routerLink]="['/book', book.id]"></tr>
</table>
