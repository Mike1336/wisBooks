<mat-drawer-container class="example-container" hasBackdrop="true" [class.hide]="!drawer?.opened">
    <mat-drawer class="example-sidenav" mode="side" position="end" (openedChange)="changeFilDrawer($event)">
        <filters-component [genres]="genres"
            (applyForm)="closeDrawerAndEmit($event)" (resetForm)="closeDrawerAndReset()">
        </filters-component>
    </mat-drawer>
</mat-drawer-container>
