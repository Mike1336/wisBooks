<mat-drawer-container
  class="example-container"
  hasBackdrop
  [class.hide]="!drawer?.opened"
>
  <mat-drawer
    class="example-sidenav"
    mode="side"
    position="end"
    (openedChange)="changeFilDrawer($event)"
  >
    <filters-component [form]="filtersForm" [genres]="genres">
    </filters-component>
    <div id="buttons">
      <button
        mat-button
        color="primary"
        [disabled]="filtersForm.invalid"
        (click)="closeDrawerAndEmit()"
      >
        Accept filters
      </button>
        <button
          mat-button
          color="warn"
          [disabled]="filtersForm.invalid"
          (click)="closeDrawerAndReset()"
        >
          Reset filters
        </button>
    </div>
  </mat-drawer>
</mat-drawer-container>
