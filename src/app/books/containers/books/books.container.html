<div id="books">
    <ng-container *ngIf="books$ | async as books; else loading">
        <books-component [books]="books" (editClicked)="showEditModal($event)" (deleteClicked)="showDeleteModal($event)"> </books-component>
        <div id="nfBooks" *ngIf="emptyResult">
            <h2>Books not found</h2>
        </div>
    </ng-container>
    <app-paginator [records]="booksQuantity" [limits]="[10, 25, 50, 75, 100, 125, 150]" (changed)="changePageSize($event)" [class.hide]="emptyResult">
    </app-paginator>
    <ng-template #loading>
        <div id="spinner">
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>
</div>
<filters-container [genres]="genres" (applyForm)="getFilteredBooks($event)" (resetForm)="resetFilters()">
</filters-container>
