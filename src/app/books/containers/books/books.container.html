<div id="books">
  <div id="creationButton">
    <button mat-fab color="primary">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <books-component
    [books]="books$ | async"
    (editClicked)="showEditModal($event)"
    (deleteClicked)="showDeleteModal($event)"
  >
  </books-component>
  <ng-container *ngIf="emptyResult">
    <div id="nfBooks">
      <h2>Books not found</h2>
    </div>
  </ng-container>

  <div id="filtersButton" (click)="openFilters()">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </div>
  <app-paginator
    [records]="booksQuantity"
    [index]="booksPageIndex"
    [limits]="[10, 25, 50, 75, 100, 125, 150]"
    (changed)="changePageSize($event)"
    [class.hide]="emptyResult"
  >
  </app-paginator>
</div>
<filters-container
  [genres]="genres"
  (applyForm)="getFilteredBooks($event)"
  (resetForm)="resetFilters()"
>
</filters-container>
