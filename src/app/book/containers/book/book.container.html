<ng-container *ngIf="(book$ | async) as book; else loading">
  <book-component
    [book]="book"
    [isAuth]="isAuth"
    (edit)="showEditModal($event)"
    (delete)="showDeleteModal($event)"
  >
  </book-component>
</ng-container>

<ng-template #loading>
  <div id="spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
