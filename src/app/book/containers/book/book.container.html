<ng-container *ngIf="book; else loading">
  <book-component
    [book]="book"
    [isAuth]="isAuth"
    (edit)="showEditModal()"
    (delete)="showDeleteModal()"
  >
  </book-component>
</ng-container>

<ng-template #loading>
  <div id="spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
