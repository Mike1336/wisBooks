<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <ng-container *ngIf="formError">
    <div id="loginError">
      {{ formError }}
    </div>
  </ng-container>
  <mat-form-field class="example-full-width">
    <mat-label>E-mail</mat-label>
    <input matInput formControlName="emailCtl" maxlength="15" />
    <mat-error *ngIf="email.hasError('email')"> Incorrect email </mat-error>
    <mat-error *ngIf="email.hasError('required')"> Enter your email </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input
      matInput
      [type]="hidePas ? 'password' : 'text'"
      formControlName="passwordCtl"
      maxlength="15"
    />
    <mat-error *ngIf="password.hasError('required')">
      Enter your password
    </mat-error>
    <button
      mat-icon-button
      matSuffix
      (click)="hidePas = !hidePas"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hidePas"
    >
      <mat-icon>{{ hidePas ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>

  <ng-container *ngIf="loadingStatus$ | async; else formButtons">
    <button mat-button disabled>
      <span class="animated_dots">...</span>
    </button>
  </ng-container>
  <ng-template #formButtons>
    <button
      type="submit"
      mat-button
      color="primary"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
  </ng-template>
  <button mat-button>Sign in with Google</button>
</form>
